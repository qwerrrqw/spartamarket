{% extends 'base.html' %}

{% block head %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

    * {
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        margin: 0;
        background-color: #329fbb;
    }

    .topcontainer {
        /* border: 3px solid red; */
        border-radius: 5px;
        width: 600px;
        background-color: #eeeff1;
        padding: 20px;
        margin: 50px auto;
    }
</style>
{% endblock head %}

{% block content %}

<div class="min-vh-100 justify-content-center align-content-center">
    
    <div class="d-flex justify-content-center">
        <h1>프로필 이미지 수정</h1>
    </div>

    <div class="topcontainer">

        <div class="container d-flex justify-content-center">

            <form action="{% url 'users:update_profile' request.user.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="m-1">
                    {{ form.image }}
                </div>
                <button type="submit" class="m-1">수정하기</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}

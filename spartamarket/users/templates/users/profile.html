{% extends "base.html" %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% endblock head %}


{% block content %}
    <h1> {{ user.username }} </h1>

    <p> 가입일: {{ user.date_joined }}</p>

    <img src=" {% static 'users/user.png' %}">

    <div>
            <p>게시글 목록</p>
        {% for product in products %}
            <a href="{% url 'products:product_detail' product.pk %}">
            <li>{{ product.title }}</li>
            </a>
        {% endfor %}

    </div>

{% endblock content %}

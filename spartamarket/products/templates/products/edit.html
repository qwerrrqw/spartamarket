{% extends "base.html" %}


{% block content %}
<h1>Update Product</h1>

<form action="{% url 'products:update' product.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">제목</label>
    <input type="text" name="title" id="title" value="{{ product.title }}"><br><br>

    <label for="content">내용</label>
    <textarea name="content" id="content" cols="30" lows="10">{{ product.content }}</textarea><br><br>

    <button type="submit">저장</button>
</form>


{% endblock content %}

{% extends 'base.html'%}

{% block content %}
<h1>상품 정보</h1>

<p>제목 {{product.title}}</p>
<p>작성자 {{request.user.username}}</p>
<p>내용 {{product.content}}</p>

<form action="{% url 'products:delete' product.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
<a href="{% url 'products:edit' product.pk %}"><button>글수정</button></a>

{% endblock content %}
